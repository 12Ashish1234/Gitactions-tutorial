name: CI build

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'zulu' # Alternative distribution options are available.
        cache: maven

# Jfrog artifactory
    - name : Login, build and push
      run : |
          docker login -u ${{ secrets.JFROG_REGISTRY_USERNAME }} -p ${{ secrets.JFROG_REGISTRY_PASSWORD }} a0mb6i6yarojf.jfrog.io
          docker build . -t a0mb6i6yarojf.jfrog.io/gitaction-jrog-repo/demo-app:${{ github.run_number }}
          docker push a0mb6i6yarojf.jfrog.io/gitaction-jrog-repo/demo-app:${{ github.run_number }}